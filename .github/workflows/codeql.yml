name: "CodeQL"

on:
  push:
    branches: [ "master", "dependabot/npm_and_yarn/hardhat/openzeppelin/contracts-4.7.3", "dependabot/npm_and_yarn/truffle/apollo-server-2.26.0", "dependabot/npm_and_yarn/truffle/openzeppelin/contracts-4.7.3" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "23 13 * * 3"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
